<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#00cec9"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fdcb6e"/>
      <stop offset="100%" style="stop-color:#e17055"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d63031"/>
      <stop offset="100%" style="stop-color:#e84393"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a29bfe"/>
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="20" ry="20" fill="url(#bg)"/>
  <!-- Circular gauge outline -->
  <circle cx="64" cy="52" r="30" fill="none" stroke="url(#ring)" stroke-width="4" opacity="0.3"/>
  <path d="M 34 52 A 30 30 0 1 1 88 68" fill="none" stroke="url(#ring)" stroke-width="4" stroke-linecap="round"/>
  <!-- Gauge needle -->
  <line x1="64" y1="52" x2="80" y2="38" stroke="#a29bfe" stroke-width="3" stroke-linecap="round"/>
  <circle cx="64" cy="52" r="4" fill="#a29bfe"/>
  <!-- Horizontal bars at bottom -->
  <rect x="24" y="90" width="80" height="6" rx="3" fill="#2d3436" opacity="0.5"/>
  <rect x="24" y="90" width="56" height="6" rx="3" fill="url(#bar1)"/>
  <rect x="24" y="100" width="80" height="6" rx="3" fill="#2d3436" opacity="0.5"/>
  <rect x="24" y="100" width="68" height="6" rx="3" fill="url(#bar2)"/>
  <rect x="24" y="110" width="80" height="6" rx="3" fill="#2d3436" opacity="0.5"/>
  <rect x="24" y="110" width="76" height="6" rx="3" fill="url(#bar3)"/>
</svg>
